name: Deploy Nginx Config

on:
  push:
    branches:
      - main
    paths:
      - "nginx/**"   # only run when nginx config changes

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Upload config to TEMP folder (safe)
      - name: Upload new config to temp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.KEY }}
          source: "nginx/myapp.conf"
          target: "/tmp/myapp.conf"

      # Validate and replace live config
      - name: Validate and reload Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.KEY }}
          script: |
            echo "Copying new config for testing..."
            sudo cp /tmp/myapp.conf /etc/nginx/sites-available/myapp.conf.new

            echo "Testing Nginx syntax..."
            sudo nginx -t
            if [ $? -ne 0 ]; then
              echo "❌ Nginx config invalid! Aborting deploy."
              exit 1
            fi

            echo "Replacing active config..."
            sudo mv /etc/nginx/sites-available/myapp.conf.new /etc/nginx/sites-available/myapp.conf

            echo "Reloading Nginx..."
            sudo systemctl reload nginx

            echo "✅ Nginx config deployed successfully!"
