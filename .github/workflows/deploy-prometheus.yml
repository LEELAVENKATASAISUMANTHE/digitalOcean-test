name: Deploy Monitoring Stack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy monitoring files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.KEY }}
          source: "monitoring/"
          target: "~"

      - name: Deploy Monitoring Stack (Prometheus + Grafana + Loki + Promtail)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~/monitoring

            echo "Stopping existing containers..."
            docker compose down || true

            echo "Starting updated monitoring stack..."
            docker compose up -d --build

            echo "ðŸŽ‰ Loki + Promtail + Prometheus + Grafana deployed successfully!"
