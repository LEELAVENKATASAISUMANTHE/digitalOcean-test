version: '3.8'

services:
  # prometheus service setup for system metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus  # <── Added: Persist data across restarts
    restart: unless-stopped

  # node-exporter service for hardware and OS metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    # <── Added: Mount host paths to monitor the actual server
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    # <── Added: Tell node-exporter to look at the mounted host paths
    command: 
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped


  # grafana service for visualization and monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "8080:3000"
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-storage:/var/lib/grafana
    restart: unless-stopped

  # loki service for log aggregation
  loki:
      image: grafana/loki:2.9.0
      container_name: loki
      ports:
        - "3100:3100"
      volumes:
      - ./loki/config.yml:/etc/loki/config.yml
      - loki_data:/loki         # <── Use Docker volume instead of bind mount
      command: -config.file=/etc/loki/config.yml
      restart: unless-stopped

  # promtail service for log shipping
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - ./promtail/config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  grafana-storage:
  prometheus_data:
  loki_data:
